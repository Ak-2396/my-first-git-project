<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My First GitHub Page</title>

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      background: #ffffff;
      color: #141e30;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #d4d4d4;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1 data-aos="zoom-in">üöÄ Welcome to My Project</h1>

  <p data-aos="fade-up" data-aos-delay="200">
    I'm Ajith, learning Git & GitHub. This is my very first published web page!<br>
    Hope you enjoy watching my progress. üòÑ
  </p>

  <div class="buttons" data-aos="fade-up" data-aos-delay="400">
    <a href="#" class="button">View My Work</a>
    <a href="#" class="button">Contact Me</a>
  </div>

  <footer data-aos="fade-up" data-aos-delay="600">
    Made with ‚ù§Ô∏è by Ajith | July 2025
  </footer>

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
